<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSVP</title>
  
  <link rel="icon" type="image/png" href="icon.png" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 60px 20px 20px 20px; 
    }

    .icon-top-left {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 32px;
      height: 32px;
      z-index: 100;
    }

    .rsvp-container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      color: hotpink;
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
      color: deeppink;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      background-color: hotpink;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: pink;
    }
  </style>
</head>

<body>

  <!-- Visual icon -->
  <img src="icon.png" alt="Site Icon" class="icon-top-left" />

  <a href="index.html" style="display:inline-block; margin-bottom:15px; font-weight:bold; color: hotpink; text-decoration:none;">‚Üê Back to Home</a>

  <div class="rsvp-container">
    <h2>RSVP Form</h2>
    <form id="rsvpForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="attendance">Will you attend?</label>
      <select id="attendance" name="attendance" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Maybe">Maybe</option>
      </select>

      <label for="message">Any special requests?</label>
      <textarea id="message" name="message"></textarea>

      <button type="submit">Submit RSVP</button>
    </form>
  </div>

  <script>
    document.getElementById('rsvpForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent the default form submission

      // Capture form data
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const attendance = document.getElementById('attendance').value;
      const message = document.getElementById('message').value;

      // Store the data in localStorage
      localStorage.setItem('firstName', firstName);
      localStorage.setItem('lastName', lastName);
      localStorage.setItem('email', email);
      localStorage.setItem('attendance', attendance);
      localStorage.setItem('message', message);

      // Redirect to the submitted page
      window.location.href = 'results.html';
    });
  </script>

</body>
</html>
